<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-title>{{ type }}</ion-title>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-select placeholder="Pick a Destination">
          <ion-select-option value="1">Option 1</ion-select-option>
          <ion-select-option value="2">Option 2</ion-select-option>
          <ion-select-option value="3">Option 3</ion-select-option>
        </ion-select>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-button class="voting-popup-button">Submit Vote</ion-button>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
