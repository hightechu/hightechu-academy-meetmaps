<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-title class="centeredText">{{ type }}</ion-title>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        {{'Name: ' + data.name }}
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        {{'Rating: ' + data.rating + "/5" }}
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        {{'Price: ' + toDollar() }}
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <a href="{{data.website}}">{{data.website}}</a>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
