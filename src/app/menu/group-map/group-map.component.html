<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-header> {{ userDataService.currentGroup.name }} </ion-header>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-header>

          <ion-button class="invite-button">
            <ion-icon name="options-outline"></ion-icon>
          </ion-button>

          <ion-button class="invite-button">
            <ion-icon name="stats-chart-outline"></ion-icon>
          </ion-button>

          <ion-button class="invite-button">Let's Meet</ion-button>

        </ion-header>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <div id="map"></div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-button class="invite-button" (click)="popop('Invite')">Invite Member</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
