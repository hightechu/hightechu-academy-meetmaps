<ion-content>
<ion-grid>
  <ion-row>
    <ion-col>
      <ion-text *ngIf="userDataService.invites.length == 0">No Pending Invites</ion-text>
      <div *ngFor="let invite of userDataService.invites">
        <ion-item lines="full">
          <ion-label>
            {{ invite.fromUser + " invited you to join " + invite.fromGroupName}} <br>
            <ion-button class="invite-confirm-buttons" (click)="userDataService.inviteAction(invite, 'accept')"><ion-icon name="checkmark-outline"></ion-icon></ion-button>
            <ion-button class="invite-confirm-buttons" (click)="userDataService.inviteAction(invite, 'decline')"><ion-icon name="close-outline"></ion-icon></ion-button>
          </ion-label>
        </ion-item>
      </div>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
