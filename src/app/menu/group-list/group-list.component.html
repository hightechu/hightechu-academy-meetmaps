<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button (click)="popop('Create Group')">Create Group</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-title>My Groups</ion-title>
        <div *ngFor="let group of userDataService.groups">
          <ion-button>{{ "group: " + userDataService.getGroupName(group.group) }}</ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
