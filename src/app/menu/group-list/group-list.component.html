
<ion-content>
  <ion-grid>

    <ion-row>
      <ion-col>
        <ion-title>My Groups</ion-title>
        <div *ngFor="let group of userDataService.groups">
          <ion-button class="group-list-buttons">{{ "group: " + userDataService.getGroupName(group.group) }}</ion-button>
        </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>

        <ion-title>My Groups</ion-title>
        <div *ngFor="let group of userDataService.groups">
          <ion-button (click)="navToGroup(group.groupUid)">{{ group.name }}</ion-button>
        </div>

      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
